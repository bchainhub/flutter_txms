name: flutter_txms
description: A Flutter package for encoding and decoding hex messages for TxMS transport
version: 0.1.0
homepage: https://github.com/bchainhub/flutter_txms

environment:
  sdk: '>=3.3.0 <4.0.0'
  flutter: ">=3.19.0"

dependencies:
  flutter:
    sdk: flutter
  path: ^1.9.0
  path_provider: ^2.1.2
  url_launcher: ^6.2.5
  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' specifies the class (in Java, Kotlin, Swift, Objective-C, etc.)
  # which should be registered in the plugin registry.
  plugin:
    platforms:
      android:
        package: com.example.flutter_txms
        pluginClass: FlutterTxmsPlugin
      ios:
        pluginClass: FlutterTxmsPlugin
      linux:
        pluginClass: FlutterTxmsPlugin
      macos:
        pluginClass: FlutterTxmsPlugin
      windows:
        pluginClass: FlutterTxmsPluginCApi
      web:
        pluginClass: FlutterTxmsWeb
        fileName: flutter_txms_web.dart
      wasm:
        pluginClass: FlutterTxmsWasm
        fileName: flutter_txms_wasm.dart

# Additional information about this package
repository: https://github.com/bchainhub/flutter_txms
issue_tracker: https://github.com/bchainhub/flutter_txms/issues
documentation: https://github.com/bchainhub/flutter_txms/wiki

# Keywords related to the package
topics:
  - txms
  - hex
  - sms
  - mms
  - communication

# Funding links
funding:
  - https://github.com/sponsors/bchainhub
  - https://blockindex.net/address/cb7147879011ea207df5b35a24ca6f0859dcfb145999

# Platform support
platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows:
